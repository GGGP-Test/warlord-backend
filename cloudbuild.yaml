# Cloud Build configuration for WARLORD Backend - 2nd Gen
# Properly configured with full logging and IAM support

steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-image'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/galactly-backend:latest'
      - '-t'
      - 'gcr.io/$PROJECT_ID/galactly-backend:$SHORT_SHA'
      - '.'
    waitFor: ['-']

  # Step 2: Push to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-image'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/galactly-backend'
    waitFor: ['build-image']

  # Step 3: Deploy to Cloud Run (2nd Gen)
  - name: 'gcr.io/cloud-builders/run'
    id: 'deploy-run'
    args:
      - 'deploy'
      - 'galactly-backend'
      - '--image=gcr.io/$PROJECT_ID/galactly-backend:latest'
      - '--region=us-central1'
      - '--platform=managed'
      - '--generation=2'
      - '--allow-unauthenticated'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--timeout=300'
      - '--set-cloudsql-instances='
      - '--no-traffic-splitting'
    waitFor: ['push-image']

# Build configuration
images:
  - 'gcr.io/$PROJECT_ID/galactly-backend:latest'
  - 'gcr.io/$PROJECT_ID/galactly-backend:$SHORT_SHA'

# Timeout for the entire build (default is 10 minutes)
timeout: '1200s'

# Enable Cloud Logging (proper configuration)
logging: CLOUD_LOGGING_ONLY

# Options
options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
  substitutionOption: 'ALLOW_LOOSE'
