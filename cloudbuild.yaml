steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/galactly-backend'
      - '.'

  # Push to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/galactly-backend'

  # Deploy to Cloud Run with public access
  - name: 'gcr.io/cloud-builders/run'
    args:
      - 'deploy'
      - 'galactly-backend'
      - '--image=gcr.io/$PROJECT_ID/galactly-backend'
      - '--region=us-central1'
      - '--allow-unauthenticated'
      - '--platform=managed'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--timeout=300'

images:
  - 'gcr.io/$PROJECT_ID/galactly-backend'
